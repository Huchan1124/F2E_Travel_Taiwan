<!DOCTYPE html>
<html lang="zh_TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣旅遊景點導覽</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="stylesheet" href="./scss/helper.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="./images/logo-icon.png"
              alt="Travel Taiwan icon"
              style="width: 40px"
            />
            <img
              src="./images/Travel Taiwan.png"
              alt="Travel Taiwan"
              style="width: 183px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">景點導覽</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">觀光活動</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="banner">
      <h2 class="banner__title text-center mb-md-4">
        Welcome to Travel Taiwan
      </h2>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <select
            class="js_category_select form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>類別</option>
            <option value="ScenicSpot">景點</option>
            <option value="Hotel">旅宿</option>
            <option value="Activity">活動</option>
          </select>
        </div>
        <div class="col-md-4">
          <select
            class="js_city_select form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>所有縣市</option>
            <option value="NewTaipei">新北市</option>
            <option value="Taichung">台中市</option>
            <option value="Kaohsiung">高雄市</option>
          </select>
        </div>
        <div class="col-md-2">
          <a class="js_search_btn cursor-pointer">
            <img src="./images/search.png" alt="search_icon" />
          </a>
        </div>
      </div>
    </main>
    <div class="area">  
      <section class="scenicSpot">
        <div class="container">
          <h3 class="ScenicSpot_title section__title">熱門景點</h3>
          <p class="section__text">
            台灣的各個美景，都美不勝收。<br />
            等你一同來發現這座寶島的奧妙
          </p>
          <div
            class="ScenicSpot_section d-flex flex-wrap justify-content-between"
          >
           
          </div>
        </div>
      </section>
      <section class="hotel">
        <div class="container">
          <h3 class="Hotel_title section__title">熱門旅宿</h3>
          <p class="section__text">
            台灣的各個美景，都美不勝收。<br />
            等你一同來發現這座寶島的奧妙！
          </p>
          <div
            class="Hotel_section d-flex flex-wrap justify-content-between"
          ></div>
        </div>
      </section>
      <section class="activity">
        <div class="container">
          <h3 class="Activity_title section__title">活動類別</h3>
          <p class="section__text">
            各種不同的活動內容<br />
            邀請您一同來共襄盛舉！
          </p>
          <div
            class="Activity_section d-flex flex-wrap justify-content-between"
          ></div>
        </div>
      </section>
      <section class="footer__banner">
        <p class="footer__banner__text text-center">
          “To travel is to live” <br />
          – Hans Christian Anderson-
        </p>
      </section>
    </div>
    <footer class="footer">
      <p class="text-white text-center m-0">
        CopyRight : Travel Taiwan Design By : Tracy
      </p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jsSHA套件 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"
      integrity="sha512-mvfoZwdzM8yPhlNxN1lU8S5wcfC5aPRCD3W0jsOeA+D75MMCrycxQqIvt6K7c5P7jItn7AXiAreuR+eockUHwQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./all.js"></script>
  </body>
</html>
